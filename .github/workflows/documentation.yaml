name: Documentation

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rust cache
        uses: Swatinem/rust-cache@v2.7.3
      - name: Setup pages
        uses: actions/configure-pages@v5
      - name: Clean documentation folder
        run: cargo clean --doc --verbose
      - name: Generate documentation
        run: cargo doc --lib --no-deps --verbose
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=brainfuck/index.html">' > target/doc/index.html
      - name: Remove .lock
        run: rm -v target/doc/.lock
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
